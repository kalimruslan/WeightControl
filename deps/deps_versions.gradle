ext{
    moshiVersion = "1.9.2"
    retrofit2_version = "2.7.0"
    okhttp3_version = "4.2.2"
    camerax_version = "1.0.0-alpha03"
    kotlinCoroutineVersion = "1.3.3"
    daggerLibVersion = "2.25.3"
    daggerAndroidLibVersion = "2.25.3"
    room_version = "2.1.0-alpha04"
    glide_version = "4.10.0"
    lifecycle_viewmodel = "2.2.0-alpha01"
    glide_transformation = "4.1.0"
    gpuimage_library = "1.4.1"
    multidexVersion = "1.0.3"
    gsonVersion = "2.4.0"
    carouselVersion = "1.2.4"
    jsr330Version = '1'
    swipeviewVersion = '0.6.0'

    // Testing
    junitVersion = '4.12'
    mockKVersion = '1.9.2'
    assertjVersion = '3.14.0'
    robolectricVersion = '4.3.1'
    archCoreTestingVersion = '2.1.0'
    android_support_runner_version = '1.1.0'
    androidx_text_ext = '1.1.1'
    androidx_test_version = '1.3.0-alpha03'
    androidx_frag_test_version = '1.1.0'
    espresso_version = '3.2.0'

    multidex = "com.android.support:multidex:$multidexVersion"

    //Moshi
    moshi_kotlin = "com.squareup.moshi:moshi-kotlin:$moshiVersion"
    moshi_kodegen = "com.squareup.moshi:moshi-kotlin-codegen:$moshiVersion"
    moshi = "com.squareup.moshi:moshi:$moshiVersion"

    gson = "com.squareup.retrofit2:converter-gson:$gsonVersion"

    // Dagger2
    jsr330 = "javax.inject:javax.inject:$jsr330Version"
    dagger = "com.google.dagger:dagger:$daggerLibVersion"
    dagger_compiler = "com.google.dagger:dagger-compiler:$daggerLibVersion"
    daggerAndroid = "com.google.dagger:dagger-android:$daggerAndroidLibVersion"
    daggerAndroidSupport = "com.google.dagger:dagger-android-support:$daggerAndroidLibVersion"
    daggerAndroidProcessor = "com.google.dagger:dagger-android-processor:$daggerLibVersion"

    //Glide
    glide = "com.github.bumptech.glide:glide:$glide_version"
    glide_transformation = "jp.wasabeef:glide-transformations:$glide_transformation"

    //Kotlin Coroutines
    coroutineDependencies = [
            'coroutines-core'    : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutineVersion",
            'coroutines-android' : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinCoroutineVersion"
    ]

    okHttpDependencies = [
            'okHttp'             : "com.squareup.okhttp3:okhttp:$okhttp3_version",
            'logging-interceptor': 'com.squareup.okhttp3:logging-interceptor:3.11.0'
    ]

    retrofitDependencies = [
            'retrofit' : "com.squareup.retrofit2:retrofit:$retrofit2_version",
            'retrofit2-kotlin-coroutines-adapter' : 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2',
            'converter_moshi' :  "com.squareup.retrofit2:converter-moshi:$retrofit2_version"
    ]

    cameraXDependencies = [
            'camera-core' : "androidx.camera:camera-core:$camerax_version",
            'camera-extensions' : "androidx.camera:camera-extensions:$camerax_version"
    ]

    carouselLayoutManager = "com.azoft.carousellayoutmanager:carousel:$carouselVersion"

    room = "androidx.room:room-runtime:$room_version"
    roomCompiler = "androidx.room:room-compiler:$room_version"
    roomCoroutines = "androidx.room:room-coroutines:$room_version"

    testDependencies = [
            'junit' : "junit:junit:$junitVersion",
            'mockk' : "io.mockk:mockk:$mockKVersion",
            'assertj-core' : "org.assertj:assertj-core:$assertjVersion",
            'testCore' : "androidx.test:core:$androidx_test_version",
            'archCoreTesting' : "androidx.arch.core:core-testing:$archCoreTestingVersion"
    ]

    androidTestDependencies = [
            'testCore' : "androidx.test:core:$androidx_test_version",
            'testRunner' : "androidx.test:runner:$androidx_test_version",
            'testRules' : "androidx.test:rules:$androidx_test_version",
            'testJunit' : "androidx.test.ext:junit:1.1.1",
            'espressoCore' : "androidx.test.espresso:espresso-core:$espresso_version",
            'espressoContrib' : "androidx.test.espresso:espresso-contrib:$espresso_version",
            'mockAndroid' : "io.mockk:mockk-android:$mockKVersion",
    ]

    swipeView = "com.ernestoyaquello.dragdropswiperecyclerview:drag-drop-swipe-recyclerview:$swipeviewVersion"

}